    /* Add custom styles here */
    body {
      font-family: 'Times New Roman', Times, serif;
      background-color: beige;

    .profile-picture {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin: 20px auto; /* Center the image */
      display: block;
    }

    .profile-name {
      text-align: center;

    .profile-description {
      text-align: left;
      font-size: 18px;
      margin-top: 20px;
      font-family: 'Courier New', Courier, monospace; /* Change font for description */
    }

    /* Activities Section */
    .activity-item {
      position: relative;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .activity-item img {
      width: 100%;
      height: auto;
      transition: transform 0.3s ease;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2); /* Add shadow effect */
    }

    .activity-item:hover img {
      transform: scale(1.1);
    }

    /* Title for Activities Section */
    .activities-title {
      text-align: center;
      font-size: 36px;
      margin-bottom: 30px;
      font-weight: bold;
    }
  </style>
</head>
